<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .box {
            width: 100px;
            height: 100px;
            margin: 10px;
            border: 2px solid #000;
            display: inline-block;
            cursor: pointer;
        }

        .highlighted {
            background-color: yellow;
        }

        .flexbox {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .container {
            width: 20%;
        }
    </style>
</head>

<body>
    <div class="container text-center mt-4">
        <h1>Simon Game</h1>
        <p>press on any box to start game</p>
        <p id="roundNo">Round : 0</p>
        <div id="game-container" class="flexbox">
            <!-- Boxes will be created dynamically here -->
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
